{% extends "base.html" %}
{% load allauth i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}
{% block content %}
    <section class="container">
        <h1 class="title text-center">Sign Out</h1>
        <p class="text-center">Are you sure you want to sign out?</p>
        <form method="post" action="{% url 'account_logout' %}" class="auth-form mb-5 d-flex flex-column">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn purple-btn align-self-center">Sign Out</button>
        </form>
    </section>
{% endblock content %}
