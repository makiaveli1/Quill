{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_meta %}
  <meta name="description" content="For Authorized Shop Owner only. Add new books to the bookshop." />
  <meta name="keywords" content="manage books, shop management, add product, bookstore backend" />
  <meta name="author" content="Your Site's Name" />
{% endblock %}

{% block extra_title %}
  Store Management - Add Product
{% endblock %}

{% block content %}
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 mt-5">
        <hr />
        <h2 class="logo-font mb-4">Store Management</h2>
        <h3 class="text-muted">Add a New Product</h3>
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-right">
            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">Cancel</a>
            <button class="btn btn-black rounded-0" type="submit">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
